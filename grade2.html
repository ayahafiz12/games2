<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصف الثاني الإبتدائي</title>

    <!-- إضافة خطوط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&family=Changa:wght@600&display=swap" rel="stylesheet">

    <!-- إضافة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* تصميم عام للصفحة */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #b3e5fc);
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
        }

        /* تصميم العنوان */
        h1 {
            color: #333;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        /* نص اختيار المادة */
        p {
            font-family: 'Changa', sans-serif;
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInOut 4s infinite ease-in-out;
        }

        /* تصميم الحاوية الخاصة بالأزرار */
        .buttons-container {
            display: flex;
            flex-wrap: wrap; /* السماح بتخطي الأزرار إلى الصف التالي إذا لم تكن هناك مساحة كافية */
            justify-content: center; /* توسيط الأزرار */
            gap: 20px; /* مسافة بين الأزرار */
        }

        /* تصميم أزرار المواد */
        .subject-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* مسافة بين الرمز والنص */
        }
        .subject-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* تصميم زر العودة */
        .back-button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .back-button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        /* الحركات */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* تصميم للأجهزة الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 20px;
            }
            .subject-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- العنوان -->
    <h1>الصف الثاني الإبتدائي</h1>
    <p>اختر المادة التي تريدها:</p>

    <!-- حاوية الأزرار -->
    <div class="buttons-container">
        <button class="subject-button" onclick="playButtonSound(); location.href='arabic-questions2.html'">
            <i class="fas fa-book-open"></i> اللغة العربية
        </button>
        <button class="subject-button" onclick="playButtonSound(); location.href='english-questions2.html'">
            <i class="fas fa-language"></i> اللغة الإنجليزية
        </button>
        <button class="subject-button" onclick="playButtonSound(); location.href='math-questions2.html'">
            <i class="fas fa-calculator"></i> الرياضيات
        </button>
        <button class="subject-button" onclick="playButtonSound(); location.href='islamic-questions2.html'">
            <i class="fas fa-mosque"></i> التربية الإسلامية
        </button>
    </div>

    <!-- زر العودة -->
    <br><br>
    <button class="back-button" onclick="playButtonSound(); location.href='index.html'">العودة إلى الصفحة الرئيسية</button>

    <!-- ملف الصوت -->
    <audio id="button-sound" src="sounds/ring2.mp3" preload="auto"></audio>

    <script>
        // دالة لتشغيل الصوت عند الضغط على الزر
        function playButtonSound() {
            const buttonSound = document.getElementById('button-sound');
            buttonSound.play();
        }
    </script>

</body>
</html>
